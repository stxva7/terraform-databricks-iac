trigger:
  branches:
    include:
      - dev
      - main

pool:
  name: Default
  demands:
    - agent.name -equals local-agent

variables:
  TF_VERSION: '1.5.7'
  ENVIRONMENT: 'dev'

stages:
  - stage: Terraform_Deploy
    displayName: 'Terraform Deployment'
    jobs:
      - job: Terraform
        displayName: 'Terraform IaC on Windows Agent'
        steps:
          # Step 1: Check out repository
          - checkout: self

          # Step 2: Install Terraform (Windows compatible)
          - task: PowerShell@2
            displayName: 'Install Terraform CLI'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Installing Terraform v$(TF_VERSION)..."
                $tfPath = "C:\terraform"
                if (!(Test-Path $tfPath)) { New-Item -Path $tfPath -ItemType Directory | Out-Null }
                Invoke-WebRequest -Uri "https://releases.hashicorp.com/terraform/$(TF_VERSION)/terraform_$(TF_VERSION)_windows_amd64.zip" -OutFile "$tfPath\terraform.zip"
                Expand-Archive -Path "$tfPath\terraform.zip" -DestinationPath $tfPath -Force
                [Environment]::SetEnvironmentVariable('PATH', $env:PATH + ";$tfPath", [EnvironmentVariableTarget]::Process)
                terraform -version

          # ðŸ†• Step 3: Authenticate to Azure using Service Principal
          - task: PowerShell@2
            displayName: 'Azure Login via Service Principal'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Logging into Azure using Service Principal..."
                az login --service-principal `
                  -u "$(ARM_CLIENT_ID)" `
                  -p "$(ARM_CLIENT_SECRET)" `
                  --tenant "$(ARM_TENANT_ID)"
                az account set --subscription "$(ARM_SUBSCRIPTION_ID)"
                Write-Host "Azure login successful."

          # Step 4: Terraform Init
          - task: PowerShell@2
            displayName: 'Terraform Init'
            inputs:
              targetType: 'inline'
              script: |
                cd "$(System.DefaultWorkingDirectory)\terraform"
                terraform init -input=false

          # Step 5: Terraform Validate
          - task: PowerShell@2
            displayName: 'Terraform Validate'
            inputs:
              targetType: 'inline'
              script: |
                cd "$(System.DefaultWorkingDirectory)\terraform"
                terraform validate

          # Step 6: Terraform Plan
          - task: PowerShell@2
            displayName: 'Terraform Plan'
            inputs:
              targetType: 'inline'
              script: |
                cd "$(System.DefaultWorkingDirectory)\terraform"
                terraform plan -out=tfplan

          # Step 7: Terraform Apply (auto-approve)
          - task: PowerShell@2
            displayName: 'Terraform Apply'
            inputs:
              targetType: 'inline'
              script: |
                cd "$(System.DefaultWorkingDirectory)\terraform"
                terraform apply -auto-approve tfplan
