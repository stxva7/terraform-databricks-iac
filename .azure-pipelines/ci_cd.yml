trigger:
  branches:
    include:
      - dev
      - main

pool:
  name: Default
  demands:
    - agent.name -equals local-agent

variables:
  TF_VERSION: '1.5.7'
  ENVIRONMENT: 'dev'

stages:
  - stage: Terraform_Deploy
    displayName: 'Terraform Deployment'
    jobs:
      - job: Terraform
        displayName: 'Terraform IaC using Azure Service Connection'
        steps:
          # Step 1: Checkout
          - checkout: self

          # Step 2: Install Terraform CLI
          - task: PowerShell@2
            displayName: 'Install Terraform CLI'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Installing Terraform v$(TF_VERSION)..."
                $tfPath = "C:\terraform"
                if (!(Test-Path $tfPath)) { New-Item -Path $tfPath -ItemType Directory | Out-Null }
                $zip = "$tfPath\terraform.zip"
                Invoke-WebRequest -Uri "https://releases.hashicorp.com/terraform/$(TF_VERSION)/terraform_$(TF_VERSION)_windows_amd64.zip" -OutFile $zip
                Expand-Archive -Path $zip -DestinationPath $tfPath -Force
                [Environment]::SetEnvironmentVariable('PATH', $env:PATH + ";$tfPath", [EnvironmentVariableTarget]::Process)
                terraform -version

          # Step 3: Login to Azure using Service Connection
          - task: AzureCLI@2
            displayName: 'Authenticate to Azure'
            inputs:
              azureSubscription: 'AzureSPN-Connection'   # ðŸ”¹ Change this to your actual service connection name
              scriptType: 'ps'
              scriptLocation: 'inlineScript'
              inlineScript: |
                Write-Host "Logged into Azure successfully via service connection."
                az account show

          # Step 4: Terraform Init
          - task: PowerShell@2
            displayName: 'Terraform Init'
            inputs:
              targetType: 'inline'
              script: |
                cd "$(System.DefaultWorkingDirectory)\terraform"
                Write-Host "Initializing Terraform backend..."
                terraform init -input=false -no-color

          # Step 5: Terraform Validate
          - task: PowerShell@2
            displayName: 'Terraform Validate'
            inputs:
              targetType: 'inline'
              script: |
                cd "$(System.DefaultWorkingDirectory)\terraform"
                terraform validate

          # Step 6: Terraform Plan
          - task: PowerShell@2
            displayName: 'Terraform Plan'
            inputs:
              targetType: 'inline'
              script: |
                cd "$(System.DefaultWorkingDirectory)\terraform"
                terraform plan -out=tfplan

          # Step 7: Terraform Apply
          - task: PowerShell@2
            displayName: 'Terraform Apply'
            inputs:
              targetType: 'inline'
              script: |
                cd "$(System.DefaultWorkingDirectory)\terraform"
                terraform apply -auto-approve tfplan
